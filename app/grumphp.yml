# grumphp.yml
grumphp:
    hooks_dir: ~
    hooks_preset: local
    stop_on_failure: false
    ignore_unstaged_changes: false
    hide_circumvention_tip: false
    process_timeout: 60
    fixer:
        enabled: true
        fix_by_default: false
    tasks: 
        phpcs:
            standard: PSR12
        phpstan:
            level: 3